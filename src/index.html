<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truthfulness Gauge</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Truthfulness Gauge</h1>
    
    <div id="gauge-container">
        <svg id="gauge-svg" viewBox="0 0 300 200">
            <!-- Background arc is no longer needed since we're using filled segments -->
            <!-- <path id="gauge-bg" 
                  d="M 30 150 A 120 120 0 0 1 270 150" 
                  fill="none" 
                  stroke="#e0e0e0" 
                  stroke-width="28" 
                  stroke-linecap="butt"></path> -->
            
            <!-- Colored segments will be added by JavaScript -->
            <g id="segments"></g>
            
            <!-- Needle -->
            <g id="needle">
                <path d="M 150,150 L 148,50 L 152,50 Z" fill="#333333"></path>
                <circle cx="150" cy="150" r="10" fill="#444444"></circle>
            </g>
        </svg>
    </div>
    
    <div class="gauge-labels">
        <div class="gauge-label left">BULLSHIT</div>
        <div class="gauge-label right">TRUE</div>
    </div>
    
    <div id="gauge-text">CHECKING...</div>
    <div id="gauge-percentage">0%</div>
    
    <div id="controls">
        <div id="button-container">
            <button id="random-btn">Generate Random Score</button>
            <button id="animate-btn">Illustrate</button>
        </div>
        
        <input type="range" id="value-slider" min="0" max="100" value="30">
    </div>
</body>
</html>
